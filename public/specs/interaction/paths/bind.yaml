post:
  security:
    - oAuth2Confirm:
        - interaction:bind
  summary: Transition interaction state to binded.
  operationId: BindInteraction
  description: Confirm the interaction and update the account.
  parameters:
    - in: path
      name: interactionId
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Ok, account updated with specfic interaction details.
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\form.yaml
          examples:  
            signup-interaction-verified:
              summary: Customer interaction submitted successfully.
              value:
                properties:
                  template: signup
                  state: authorized
                  interactionId: {interactionId}
              
    '401':
      $ref: ..\..\shared\errors\requires_authentication.yaml
      description: Access token is missing or invalid.
      content:
        application/json:
          schema:
            allOf:
              - $ref: ..\components\schemas\Interaction.yaml
              - $ref: ..\..\shared\errors\basic-error.yaml
              - $ref: ..\components\schemas\form.yaml
              - properties:
                  identity:
                    $ref: $request.body#/identity 
    '400':
      $ref: ..\..\shared\errors\bad_request.yaml
    '403':
      $ref: ..\..\shared\errors\forbidden.yaml
    '503':
      $ref: ..\..\shared\errors\service_unavailable.yaml
