post:
  security:
    - oAuth2Confirm:
        - interaction:bind
  summary: Transition interaction state to binded.
  operationId: BindInteraction
  description: Confirm the interaction and update the account.
  parameters:
    - in: path
      name: interactionId
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Ok, account updated with specfic interaction details.
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\form.yaml
          examples:  
            signup-interaction-verified:
              summary: Customer interaction submitted successfully.
              value:
                properties:
                  template: signup
                  state: verified
                  interactionId: {interactionId}
                links:
                  - rel: self
                    href: /{interactionId}
                    type: application/json
                    method: GET
    '401':
      $ref: ..\..\shared\errors\requires_authentication.yaml
      description: Access token is missing or invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              request_uri:
                type: string
                example: urn:transaction:bwc4JK-ESC0w8acc191e-Y1LTC2
              expires_in:
                type: integer
                example: 60
      links:
        AuthorizationRequest:
          operationId: AuthorizationRequest
          parameters:
            request_uri: $response.body#/request_uri
          description: A uuid to commit the transaction and update the account
    '400':
      $ref: ..\..\shared\errors\bad_request.yaml
    '403':
      $ref: ..\..\shared\errors\forbidden.yaml
    '503':
      $ref: ..\..\shared\errors\service_unavailable.yaml
