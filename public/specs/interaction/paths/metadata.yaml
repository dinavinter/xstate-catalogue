summary: Interaction Form Metadaa
get:
  operationId: InteractionForm
  description: Interaction Form Options
  summary: Interaction Schema
  responses:
    '200':
      description: Gets form schema
      content:
        application/json:
          schema:
            type: object
            $ref: ..\components\schemas\form.yaml 
          
          examples:
              signup-interaction-json:
                summary: Represents a signup to a newsletter flow entry point.
                value:
                  properties:
                    template: signup
                    state: draft
                  links:
                    - rel: intent 
                      href: /signup
                      method: POST
                      targetSchema: { $ref: ..\components\schemas\SignUpSchema.yaml }
                    - rel: confirm
                      href: /signup/{interactionId}/confirm
                      method: POST
                      templateRequired:
                        - interactionId
                    - rel: lookup
                      href: /auth/lookup/{channel}/token
                      templateRequired:
                        - channel 



        'application/vnd.siren+json':
          schema:
            $ref: ..\components\schemas\Siren.schema.yaml            
          examples:
            signup-interaction-siren:
              summary: Represents a signup to a newsletter flow entry point.
              value:
                class:
                  - form-view
                properties:
                  template: signup
                  status: draft
                actions:
                  - name: submit
                    title: Submit
                    method: POST
                    href: /interaction/signup
                    type: application/json
                links:
                  - rel: self
                    href: /interaction/signup 
                  - rel: lookup
                    href: /auth/lookup/{channel}/token
  
                    
                

                  

          
