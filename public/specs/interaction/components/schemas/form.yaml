$schema: "http://json-schema.org/draft-07/hyper-schema#" 
description: >-
  Interaction state, represents an interaction state, includes current state and possible links.
properties:
  template:
    type: string
    const: $request.path#/template
  interactionId:
    type: string
    const: $request.query#/interactionId
  state:
    type: string
    enum: 
     - draft
     - require_auth
     - authorized
     - complete
type: object

 
