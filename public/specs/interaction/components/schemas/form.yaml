$schema: "http://json-schema.org/draft-07/hyper-schema#" 
description: >-
  Interaction state, represents an interaction state, includes current state and possible links.
properties:
  template:
    type: string
    const: { interaction }
  interactionId:
    type: string
  state:
    type: string
    enum: 
     - draft
     - intent
     - verified
     - complete
  links:
    type: array
    items: { $ref: .\Link.yaml }        
type: object

 
